<svg width="80" height="80" viewBox="0 0 100 100"
     xmlns="http://www.w3.org/2000/svg">
  <!-- Outer border -->
  <circle
    cx="50" cy="50" r="48"
    fill="#b91c1c"
    stroke="#dc2626"
    stroke-width="4"/>
  <!-- Inner fill -->
  <circle
    cx="50" cy="50" r="42"
    fill="#dc2626"/>
  <!-- Centered Z -->
  <text
    x="50%" y="50%"
    font-family="Arial, sans-serif"
    font-size="48"
    font-weight="bold"
    fill="#ffffff"
    text-anchor="middle"
    alignment-baseline="middle">
    Z
  </text>
</svg>
